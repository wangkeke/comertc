<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>视频会议-创建会议</title>

	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"></meta>
	<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon"></link>

	<!-- Bootstrap -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>
	<!-- Bootstrap -->

	<script src="/openvidu-browser-2.20.0.js"></script>
</head>
<body class="container">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="/">直播平台</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
      <ul class="nav navbar-nav">
        <li><a th:href="@{/meet/list}">视频会议</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li th:if="${session.user == null}"><a href="/user/prelogin">登录</a></li>
        <li th:if="${session.user != null}" ><a href="#" th:text="${session.user.nickname}"></a></li>
        <li th:if="${session.user != null}"><a th:href="@{/user/logout}">退出</a></li>
      </ul>
    </div>
  </div>
</nav>

<div  class="container">
	<div class="row">
		
		<form class="form-horizontal" method="post" action="/meet/add">
		  <div class="form-group">
		    <label class="col-sm-2 control-label">会议名称</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="meetName" name="meetName" placeholder="请输入会议名称">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">开始时间</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="beginTime" name="beginTime" placeholder="请输入开始时间，格式：yyyy-MM-dd HH:mm">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">结束时间</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="endTime" name="endTime" placeholder="请输入结束时间，格式：yyyy-MM-dd HH:mm">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-2 control-label">入会密码</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="meetPwd" name="meetPwd" placeholder="请输入入会密码">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success">创建</button>
		    </div>
		  </div>
		</form>
		
	</div>
</div>
</body>
</html>
